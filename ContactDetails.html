<script >
//https://blog.teamtreehouse.com/storing-data-on-the-client-with-localstorage
     window.onload = function() {

  // Check for LocalStorage support.
  if (localStorage) {

    // Add an event listener for form submissions
    document.getElementById('contactForm').addEventListener('submit', function() {
      // Get the value of the name field.


	  var name = document.getElementById('name_ID_').value;
	  var email = document.getElementById('email_ID_').value;
	  var MobileNo = document.getElementById('Mobile_No_').value;

	  localStorage.setItem('name_ID_', name);
	  localStorage.setItem('email_ID_', email);
	  localStorage.setItem('Mobile_No_', MobileNo);
	 });

  }

}
</script>
<script>
// Disable form submissions if there are invalid fields
function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
}
</script>
