 <div class="form-group row">

 <label for="Verify_Your_Information" style=""><h4><small>MyInfo retrieves personal data from relevant government agencies to pre-fill the relevant fields, making digital transactions faster and more convenient.<br></small></h4></label>

 <small>- Name<br>
- NRIC/FIN <br>
- Email Address <br>
